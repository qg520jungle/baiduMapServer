    $("#xlsx-file").fileinput({
        uploadUrl: '/public/url/post/uploadxlsx', // you must set a valid URL here else you will get an error
        language: 'zh',

        maxFileSize: 1000,

        //allowedFileTypes: ['image', 'video', 'flash'],

            return filename.replace('(', '_').replace(']', '_');
        }

    $('.j-upload').on('click',function(){
      avoidReClick($('.j-upload'))
      avoidReClick($('.j-init'))
      $.ajax({
        url:'/public/url/post/manageSrc',
        type: 'POST',
        dataType: 'json',
        data: {},
        success: function(res){
          if(res.RESULT == 1){
            $('.j-upload-msg').html('xlsx 文件上传成功！')
            window.location.href= '/download.html'
          }else if(res.RESULT == 0){
            $('.j-upload-msg').html('upload error ~~~')
          }else{
            $('.j-upload-msg').html('code is error !!!')
          }
          resetClick($('.j-upload'))
          resetClick($('.j-init'))
        }
      })
      
    })
    //注册
    $('.j-signup').on('click',function(){
      $.ajax({
        url:'/signup',
        type: 'POST',
        dataType: 'json',
        data: {
          host: $('.j-s-host').val(),
          psw: $('.j-s-psw').val()

        },
        success: function(res){
          console.log(res)
          if(res == 1){
            console.log('注册成功')
          }else if(res == 0){
            console.log('注册失败')
          }
        }
      })
    })
